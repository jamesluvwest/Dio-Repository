<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Clone</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular com Instagram" />
        </div>

        <div class="instagram-login-section">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo" />

                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de perfil" />
                </div>

                <a href="#" class="instagram-login">Continue como jamesluvwest</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é jamesluvwest? <span class="link-blue">Trocar de conta</span></p>
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"><img src="./img/appstore.png" alt="App Store" /></a>
                    <a href="#"><img src="./img/googleplay.png" alt="Google Play" /></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
